<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Drumkit</title>
</head>
<body>
    <!--Audio files-->
    <audio><source src="./sounds/clap.wav" type="audio/wav"></audio>
    <audio><source src="./sounds/hihat.wav" type="audio/wav"></audio>
    <audio><source src="./sounds/kick.wav" type="audio/wav"></audio>
    <audio><source src="./sounds/openhat.wav" type="audio/wav"></audio>
    <audio><source src="./sounds/boom.wav" type="audio/wav"></audio>
    <audio><source src="./sounds/ride.wav" type="audio/wav"></audio>
    <audio><source src="./sounds/snare.wav" type="audio/wav"></audio>
    <audio> <source src="./sounds/tom.wav" type="audio/wav"></audio>
    <audio><source src="./sounds/tink.wav" type="audio/wav"></audio>


    <!--Sound buttons-->
    <div class="container">
        <h1 class="title">Drumkit</h1>
        <p class="instructions"><b>Instructions:</b> Click the button or press the corresponding key to make a sound.</p>
        <div class="button-container">
            <button class="button">
                <p class="key">A</p>
                <p class="sound">CLAP</p>
            </button>
            <button class="button">
                <p class="key">S</p>
                <p class="sound">HIHAT</p>
            </button>
            <button class="button">
                <p class="key">D</p>
                <p class="sound">KICK</p>
            </button>
            <button class="button">
                <p class="key">F</p>
                <p class="sound">OPENHAT</p>
            </button>
            <button class="button">
                <p class="key">G</p>
                <p class="sound">BOOM</p>
            </button>
            <button class="button">
                <p class="key">H</p>
                <p class="sound">RIDE</p>
            </button>
            <button class="button">
                <p class="key">J</p>
                <p class="sound">SNARE</p>
            </button>
            <button class="button">
                <p class="key">K</p>
                <p class="sound">TOM</p>
            </button>
            <button class="button">
                <p class="key">L</p>
                <p class="sound">TINK</p>
            </button>
        </div> 
    </div>  
</body>
<script src="./script.js"></script>
</html>
